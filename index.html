<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form>
            <div>
                <label for="name">CHARACTER NAME</label>
                <input type="text" placeholder="Character Name" name="name" id="name">
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" placeholder="Email" name="email" id="email">
            </div>
            <div>
                <label for="phone">PHONE</label>
                <input type="number" placeholder="Phone Number" name="phone" id="phone">
            </div>
            <div>
                <label for="pass">PASSWORD</label>
                <input type="password" placeholder="Enter the password" name="pass" id="phone">
            </div>
            <div>
                <label for="confirm-pass">CONFIRM PASSWORD</label>
                <input type="password" placeholder="Repeat the password" name="confirm-pass" id="confirm-pass">
            </div>
            <div class="submit">
                <input type="submit" value="SIGN UP" id="submit">
            </div>
        </form>
    </div>
    <img src="lion.jpg">
</body>
</html>
